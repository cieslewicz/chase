<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Stem -->
  <path d="M 50 20 Q 55 10 60 5" stroke="#7950f2" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Leaf -->
  <path d="M 50 20 Q 30 15 35 35 Z" fill="#40c057" stroke="#2b8a3e" stroke-width="2"/>
  <!-- Body (Gold) -->
  <path d="M 50 30 C 20 30 10 50 10 70 C 10 90 30 95 50 90 C 70 95 90 90 90 70 C 90 50 80 30 50 30 Z" fill="#ffd43b" stroke="#f08c00" stroke-width="3"/>
  <!-- Clock Face (Simple lines) -->
  <circle cx="50" cy="65" r="15" fill="none" stroke="#e67700" stroke-width="2" />
  <line x1="50" y1="65" x2="50" y2="55" stroke="#e67700" stroke-width="2" /> <!-- 12 o'clock -->
  <line x1="50" y1="65" x2="60" y2="65" stroke="#e67700" stroke-width="2" /> <!-- 3 o'clock -->
  <!-- Shine -->
  <path d="M 25 45 Q 30 40 35 45" stroke="white" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round"/>
</svg>
